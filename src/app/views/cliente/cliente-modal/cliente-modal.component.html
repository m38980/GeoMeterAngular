<p class="card-text" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-left: 50px;">
    EDITAR CLIENTE!
</p>
<mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Nome" [(ngModel)]= "cliente.nome">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="E-mail" [(ngModel)]= "cliente.email">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Telefone</mat-label>
    <input matInput placeholder="Telefone" [(ngModel)]= "cliente.telefone">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Endereço</mat-label>
    <input matInput placeholder="Endereço" [(ngModel)]= "cliente.endereco">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>NIP</mat-label>
    <input matInput placeholder="NIP" [(ngModel)]= "cliente.nip"> 
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <input matInput placeholder="Descrição" [(ngModel)]= "cliente.descricao">
  </mat-form-field>

  <button mat-button color="primary" (click)="salvar()">
              Salvar
  </button>

  <button mat-button color="accent" (click)="cancelar()"> 
                Cancelar
  </button>
